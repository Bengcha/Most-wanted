function DisplayWarning()
{
  var option = confirm("WARNING!!! WARNING!!! WARNING!!! \nYou are about to enter a confidential site \nPlease Exit the site if you're not authorize");
  if (option == true)
  {
    var firstName = getName();
    welcomeAgent(firstName);
  }
  else
  {
    onclick = window.close();
  }

}

function getName()
{
  var agentName = prompt("Agent Please enter your name:");
  if (agentName == "")
  {
    getName();
  }
  return agentName;
}

function welcomeAgent(firstName)
{

}
